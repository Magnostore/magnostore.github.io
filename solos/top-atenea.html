            <div class="redes">
                <a class="link-logo-ig" href="https://instagram.com/maggnostore" target="_blank">
                    <img src="../Media/instagram-line.svg" alt="Instagram" class="navegador-instagram">
                </a>
            </div>
        </nav>
    </header>

    <!-- Menu desplegable -->

    <div class="menu-desplegable" id="menu">
        <nav class="navegador">
            <a class="link-logo-nav" href="../index.html#menu">
                <img class="navegador-logo" src="../Media/Logo-magno2.jpg" alt="Logo de la empresa Magno">

<!-- Contenedor del producto -->
    <div class="product-container">
        <!-- Imagen del producto -->
        <div class="product-image">
            <img src="../Media/top-atenea-vv.jpg" alt="Producto Increíble">
        </div>

        <!-- Descripción del producto -->
        <div class="product-details">
            <h2>Top Atenea</h2>
            <p>Musculosa básica</p>
            <h3 class="price">$6.000 <del>$7.000</del></del></h3>
            <!-- <h3 class="price">Sin stock!!</h3> -->

            <!-- Sección para mostrar colores disponibles -->
            <div class="color-selector">
                <h3>Colores disponibles:</h3>
                <div class="color-list">
                    <div class="color-circle" style="background-color: #000;" title="Negro"></div>
                    <div class="color-circle" style="background-color: #fff; border: 1px solid #ccc;" title="Blanco"></div>
                    <div class="color-circle" style="background-color: #E0D5B8; border: 1px solid #ccc;" title="Camel"></div>
                </div>
            </div>

            <a id="whatsapp-link" href="#" target="_blank" class="btn-whatsapp">
                Comprar vía WhatsApp
            </a>
            <!-- <a id="no-stock" href="#" target="_blank" class="btn-whatsapp-gris">
                Comprar vía WhatsApp
            </a> -->
        </div>
        
        <script>
            // Detectar si es móvil o desktop
            function isMobileDevice() {
                return /Mobi/i.test(window.navigator.userAgent);
            }
        
            // Obtener el elemento del enlace
            var whatsappLink = document.getElementById('whatsapp-link');
        
            // Definir los enlaces para móvil y desktop
            var mobileLink = "https://wa.me/5491127390503?text=Holaa,%20Estaba%20buscando%20comprar%20el%20Top%20Atenea.%20Precio:%20$6.500";
            var desktopLink = "https://web.whatsapp.com/send?phone=5491127390503&text=Holaa,%20Estaba%20buscando%20comprar%20el%20Top%20Atenea.%20Precio:%20$6.500";
        
            // Asignar el enlace correspondiente según el dispositivo
            if (isMobileDevice()) {
                whatsappLink.href = mobileLink;
            } else {
                whatsappLink.href = desktopLink;
            }
        </script>
    </div>

    <script src="../vapes.js"></script>
